<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF æ’¿è²¨å–®åˆ†æå·¥å…·</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: #1e293b;
            color: #f1f5f9;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #ef4444;
            margin-bottom: 20px;
        }

        .upload-box {
            background: #334155;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            cursor: pointer;
            border: 2px dashed #64748b;
        }

        .upload-box:hover {
            border-color: #ef4444;
        }

        input[type="file"] {
            display: none;
        }

        .results {
            background: #334155;
            padding: 30px;
            border-radius: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #475569;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ef4444;
        }

        .stat-label {
            color: #cbd5e1;
            margin-top: 5px;
        }

        .page-section {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .page-section h3 {
            color: #ef4444;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #475569;
        }

        .text-content {
            background: #0f172a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .text-items {
            background: #0f172a;
            padding: 15px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }

        .text-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #1e293b;
            border-radius: 4px;
            font-size: 0.85em;
            border-left: 3px solid #64748b;
        }

        .text-item:hover {
            background: #334155;
            border-left-color: #ef4444;
        }

        .position {
            color: #94a3b8;
            font-size: 0.8em;
        }

        .text-value {
            color: #10b981;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            background: #475569;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #64748b;
        }

        .tab.active {
            background: #ef4444;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .lines-view {
            background: #0f172a;
            padding: 15px;
            border-radius: 6px;
            max-height: 500px;
            overflow-y: auto;
        }

        .line-item {
            padding: 8px 12px;
            border-bottom: 1px solid #1e293b;
            display: flex;
            gap: 15px;
        }

        .line-number {
            color: #64748b;
            min-width: 50px;
            font-family: 'Courier New', monospace;
        }

        .line-text {
            flex: 1;
            color: #cbd5e1;
        }

        .highlight {
            background: rgba(239, 68, 68, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ“„ è¦çš® PDF æ’¿è²¨å–®åˆ†æå·¥å…·</h1>

        <div class="upload-box" id="uploadBox">
            <div style="font-size: 3em; margin-bottom: 10px;">ğŸ“¤</div>
            <p style="font-size: 1.2em;">é»æ“Šæˆ–æ‹–æ”¾è¦çš® PDF æ’¿è²¨å–®</p>
            <p style="color: #cbd5e1; margin-top: 10px;">æ”¯æ´ .pdf æ ¼å¼</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>PDF åˆ†æçµæœ</h2>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="pageCount">0</div>
                    <div class="stat-label">ç¸½é æ•¸</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">æ–‡å­—é …ç›®ç¸½æ•¸</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalLines">0</div>
                    <div class="stat-label">ç¸½è¡Œæ•¸</div>
                </div>
            </div>

            <div id="pagesContainer"></div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');

        uploadBox.addEventListener('click', () => fileInput.click());

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#ef4444';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.borderColor = '#64748b';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#64748b';
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

                console.log('ğŸ“„ PDF è¼‰å…¥æˆåŠŸï¼Œé æ•¸:', pdf.numPages);

                let totalItems = 0;
                let totalLines = 0;
                const pagesData = [];

                // è§£ææ¯ä¸€é 
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();

                    // æå–æ–‡å­—é …ç›®ï¼ˆåŒ…å«ä½ç½®å’Œé¡è‰²ï¼‰
                    const items = textContent.items.map(item => {
                        // æå–é¡è‰²è³‡è¨Š
                        let color = 'unknown';
                        let colorRGB = null;

                        if (item.color) {
                            // å¦‚æœæœ‰ color å±¬æ€§
                            if (Array.isArray(item.color)) {
                                colorRGB = item.color;
                                color = rgbToHex(item.color);
                            } else {
                                color = item.color;
                            }
                        }

                        // å˜—è©¦å¾å…¶ä»–å±¬æ€§ç²å–é¡è‰²
                        if (item.fontName || item.transform) {
                            // PDF.js å¯èƒ½åœ¨ä¸åŒç‰ˆæœ¬ä¸­ä»¥ä¸åŒæ–¹å¼å­˜å„²é¡è‰²
                        }

                        return {
                            text: item.str,
                            x: Math.round(item.transform[4]),
                            y: Math.round(item.transform[5]),
                            width: item.width,
                            height: item.height,
                            color: color,
                            colorRGB: colorRGB,
                            fontName: item.fontName || 'unknown',
                            fontSize: item.transform ? item.transform[0] : 0
                        };
                    });

                    // çµ„åˆæˆç´”æ–‡å­—ï¼ˆæŒ‰è¡Œåˆ†å‰²ï¼‰
                    const fullText = textContent.items.map(item => item.str).join(' ');
                    const lines = fullText.split('\n');

                    totalItems += items.length;
                    totalLines += lines.length;

                    pagesData.push({
                        pageNum: i,
                        items: items,
                        fullText: fullText,
                        lines: lines
                    });

                    console.log(`ğŸ“„ ç¬¬ ${i} é : ${items.length} å€‹æ–‡å­—é …ç›®`);
                }

                // é¡¯ç¤ºçµæœ
                displayResults(pdf.numPages, totalItems, totalLines, pagesData);

            } catch (error) {
                alert('è§£æå¤±æ•—ï¼š' + error.message);
                console.error('PDF è§£æéŒ¯èª¤:', error);
            }
        }

        function displayResults(pageCount, totalItems, totalLines, pagesData) {
            results.style.display = 'block';

            // çµ±è¨ˆè³‡æ–™
            document.getElementById('pageCount').textContent = pageCount;
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalLines').textContent = totalLines;

            // é¡¯ç¤ºæ¯ä¸€é çš„å…§å®¹
            const container = document.getElementById('pagesContainer');
            container.innerHTML = '';

            pagesData.forEach(pageData => {
                const pageSection = document.createElement('div');
                pageSection.className = 'page-section';

                pageSection.innerHTML = `
                    <h3>ğŸ“„ ç¬¬ ${pageData.pageNum} é ï¼ˆå…± ${pageData.items.length} å€‹æ–‡å­—é …ç›®ï¼‰</h3>
                    
                    <div class="tabs">
                        <div class="tab active" onclick="switchTab(${pageData.pageNum}, 'text')">ğŸ“ å®Œæ•´æ–‡å­—</div>
                        <div class="tab" onclick="switchTab(${pageData.pageNum}, 'lines')">ğŸ“‹ æŒ‰è¡Œé¡¯ç¤º</div>
                        <div class="tab" onclick="switchTab(${pageData.pageNum}, 'items')">ğŸ” æ–‡å­—é …ç›®ï¼ˆå«ä½ç½®ï¼‰</div>
                    </div>

                    <div id="tab-text-${pageData.pageNum}" class="tab-content active">
                        <div class="text-content">${escapeHtml(pageData.fullText)}</div>
                    </div>

                    <div id="tab-lines-${pageData.pageNum}" class="tab-content">
                        <div class="lines-view">
                            ${pageData.lines.map((line, i) => `
                                <div class="line-item">
                                    <span class="line-number">ç¬¬ ${i + 1} è¡Œ</span>
                                    <span class="line-text">${escapeHtml(line) || '<span style="color: #64748b;">(ç©ºè¡Œ)</span>'}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div id="tab-items-${pageData.pageNum}" class="tab-content">
                        <div class="text-items">
                            ${pageData.items.map((item, index) => {
                    const colorStyle = item.colorRGB ?
                        `rgb(${Math.round(item.colorRGB[0] * 255)}, ${Math.round(item.colorRGB[1] * 255)}, ${Math.round(item.colorRGB[2] * 255)})` :
                        '#cbd5e1';

                    return `
                                <div class="text-item">
                                    <div class="position">
                                        é …ç›® #${index + 1} | ä½ç½®: (x: ${item.x}, y: ${item.y}) | å¤§å°: ${Math.round(item.width)} Ã— ${Math.round(item.height)}
                                        ${item.color !== 'unknown' ? ` | é¡è‰²: <span style="color: ${colorStyle};">â—</span> ${item.color}` : ''}
                                        ${item.fontName !== 'unknown' ? ` | å­—é«”: ${item.fontName}` : ''}
                                        ${item.fontSize ? ` | å­—è™Ÿ: ${Math.round(item.fontSize)}` : ''}
                                    </div>
                                    <div class="text-value" style="color: ${colorStyle};">"${escapeHtml(item.text)}"</div>
                                </div>
                            `}).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(pageSection);
            });
        }

        function switchTab(pageNum, tabName) {
            // ç§»é™¤æ‰€æœ‰ active
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // å•Ÿç”¨é¸ä¸­çš„ tab
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}-${pageNum}`).classList.add('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function rgbToHex(rgb) {
            if (!Array.isArray(rgb) || rgb.length < 3) return 'unknown';
            const r = Math.round(rgb[0] * 255).toString(16).padStart(2, '0');
            const g = Math.round(rgb[1] * 255).toString(16).padStart(2, '0');
            const b = Math.round(rgb[2] * 255).toString(16).padStart(2, '0');
            return `#${r}${g}${b}`;
        }
    </script>
</body>

</html>
