<body>
    <div class="container">
        <h1>ğŸ“ PDF åº§æ¨™åˆ†æå·¥å…·</h1>

        <div class="upload-box" id="uploadBox">
            <div style="font-size: 3em; margin-bottom: 10px;">ğŸ“¤</div>
            <p style="font-size: 1.2em;">é»æ“Šæˆ–æ‹–æ”¾ PDF æª”æ¡ˆ</p>
            <p style="color: #cbd5e1; margin-top: 10px;">ä¸Šå‚³å¾Œå¯æŸ¥çœ‹æ¯å€‹æ–‡å­—çš„ Xã€Y åº§æ¨™</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="controls">
                <h3 style="margin-bottom: 15px; color: #60a5fa;">ğŸ” ç¯©é¸å·¥å…·</h3>
                <label>
                    ğŸ“ X åº§æ¨™ç¯„åœç¯©é¸ï¼š
                    <input type="number" id="minX" placeholder="æœ€å° X"> ~
                    <input type="number" id="maxX" placeholder="æœ€å¤§ X">
                    <button onclick="filterByX()">ç¯©é¸</button>
                    <button onclick="clearFilter()">æ¸…é™¤ç¯©é¸</button>
                </label>
                <label>
                    ğŸ“Š é¡¯ç¤ºæ¨¡å¼ï¼š
                    <button onclick="switchView('table')">è¡¨æ ¼è¦–åœ–</button>
                    <button onclick="switchView('grouped')">æŒ‰è¡Œåˆ†çµ„</button>
                </label>
            </div>

            <div class="pdf-view">
                <h3 style="color: #1e293b; margin-bottom: 15px;">ğŸ“„ PDF è¦–è¦ºæ•ˆæœ</h3>
                <div id="pdfCanvas"></div>
            </div>

            <h3 style="margin-top: 30px;">ğŸ“‹ æ–‡å­—é …ç›®åº§æ¨™åˆ—è¡¨</h3>
            <div id="tableView">
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>æ–‡å­—å…§å®¹</th>
                            <th>X åº§æ¨™</th>
                            <th>Y åº§æ¨™</th>
                            <th>å¯¬åº¦</th>
                            <th>é«˜åº¦</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody"></tbody>
                </table>
            </div>

            <div id="groupedView" style="display: none;">
                <div id="groupedContainer"></div>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        let allItems = [];
        let filteredItems = [];

        uploadBox.addEventListener('click', () => fileInput.click());
        uploadBox.addEventListener('dragover', (e) => { e.preventDefault(); uploadBox.style.borderColor = '#3b82f6'; });
        uploadBox.addEventListener('dragleave', () => { uploadBox.style.borderColor = '#64748b'; });
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.borderColor = '#64748b';
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

                // æ¸²æŸ“ç¬¬ä¸€é ç‚ºåœ–ç‰‡
                const page = await pdf.getPage(1);
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                document.getElementById('pdfCanvas').innerHTML = '';
                document.getElementById('pdfCanvas').appendChild(canvas);

                // æå–æ‰€æœ‰æ–‡å­—é …ç›®
                allItems = [];
                for (let i = 1; i <= pdf.numPages; i++) {
                    const pg = await pdf.getPage(i);
                    const textContent = await pg.getTextContent();
                    textContent.items.forEach((item, index) => {
                        allItems.push({
                            page: i,
                            index: index,
                            text: item.str,
                            x: Math.round(item.transform[4]),
                            y: Math.round(item.transform[5]),
                            width: Math.round(item.width),
                            height: Math.round(item.height)
                        });
                    });
                }

                filteredItems = [...allItems];
                displayItems(filteredItems);
                document.getElementById('results').style.display = 'block';

            } catch (error) {
                alert('è§£æå¤±æ•—ï¼š' + error.message);
            }
        }

        function displayItems(items) {
            const tbody = document.getElementById('itemsTableBody');
            tbody.innerHTML = items.map((item, i) => `
                <tr>
                    <td>${i + 1}</td>
                    <td style="max-width: 300px; word-break: break-all;">${escapeHtml(item.text)}</td>
                    <td><strong>${item.x}</strong></td>
                    <td>${item.y}</td>
                    <td>${item.width}</td>
                    <td>${item.height}</td>
                </tr>
            `).join('');

            // æŒ‰è¡Œåˆ†çµ„è¦–åœ–
            const grouped = groupByY(items);
            const groupedContainer = document.getElementById('groupedContainer');
            groupedContainer.innerHTML = grouped.map((group, i) => `
                <div class="row-group">
                    <div class="row-group-header">ç¬¬ ${i + 1} è¡Œ (Y: ${group.y}) - ${group.items.length} å€‹é …ç›®</div>
                    <div class="row-items">
                        ${group.items.map(item => `
                            <div class="item-badge" title="X: ${item.x}, æ–‡å­—: ${item.text}">
                                <strong>X:${item.x}</strong> "${escapeHtml(item.text.substring(0, 20))}"
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function groupByY(items, tolerance = 5) {
            const sorted = [...items].sort((a, b) => b.y - a.y);
            const groups = [];
            sorted.forEach(item => {
                let found = false;
                for (let g of groups) {
                    if (Math.abs(g.y - item.y) <= tolerance) {
                        g.items.push(item);
                        found = true;
                        break;
                    }
                }
                if (!found) groups.push({ y: item.y, items: [item] });
            });
            groups.forEach(g => g.items.sort((a, b) => a.x - b.x));
            return groups;
        }

        function filterByX() {
            const minX = parseInt(document.getElementById('minX').value) || 0;
            const maxX = parseInt(document.getElementById('maxX').value) || 9999;

            filteredItems = allItems.filter(item => item.x >= minX && item.x <= maxX);
            displayItems(filteredItems);

            console.log(`ç¯©é¸çµæœ: X ç¯„åœ ${minX}-${maxX}ï¼Œæ‰¾åˆ° ${filteredItems.length} å€‹é …ç›®`);
        }

        function clearFilter() {
            document.getElementById('minX').value = '';
            document.getElementById('maxX').value = '';
            filteredItems = [...allItems];
            displayItems(filteredItems);
        }

        function switchView(view) {
            if (view === 'table') {
                document.getElementById('tableView').style.display = 'block';
                document.getElementById('groupedView').style.display = 'none';
            } else {
                document.getElementById('tableView').style.display = 'none';
                document.getElementById('groupedView').style.display = 'block';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
