                // å·¥ä½œè¡¨è³‡è¨Š
                html += '<div class="analysis-result">';

                // åˆ†ææ¯å€‹å·¥ä½œè¡¨
                workbook.SheetNames.forEach((sheetName, index) => {

                    }
                    html += '</div>';

                    // é¡¯ç¤ºæ¨™é¡Œåˆ—ï¼ˆç¬¬ä¸€è¡Œï¼‰
                    if (jsonData.length > 0) {
                        html += '<h3>ğŸ“‹ æ¨™é¡Œåˆ—ï¼ˆç¬¬1è¡Œï¼‰</h3>';

                    html += '<table>';
